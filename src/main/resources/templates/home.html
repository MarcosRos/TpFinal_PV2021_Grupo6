<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:rel="stylesheet" type="text/css" th:href="@{/css/miestilo.css}" />
<link th:rel="stylesheet" type="text/css"
	th:href="@{/css/misestilos.css}">
<link th:rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
<link th:rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.11.2/css/all.css} " />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>home</title>

</head>
<body class="body-home">

	<div>
		<div th:insert="layouts/header :: header"></div>
		<div class="container">				
						<h1>Bienvenido a la provincia de Jujuy</h1>
						<h2>Aqui encontraras los puntos mas importantes de la provincia</h2>
			<div class="row align-items-center">
			<div class="home-title img" style="transform: scale(0.666667); right: 3.33333%; top: 3.33333%;"><img alt="" src="../img/chikorita.jpg"></div>
				<div class="col">
				
					<br>
					<div class="inicio-de-sesion">

						<form th:action="@{/login}" method="post">
							<h1>Iniciar Sesion</h1>

							<div class="form-group row">

								<label for="usuario" class="col-sm-2 col-form-label">Usuario</label>
								<br> <input type="text" name="correo"
									placeholder="Ingrese su Usuario" class="form-control">
							</div>
							<div class="form-group row">
								<label for="contraseña" class="col-sm-2 col-form-label">Contraseña</label>
								<br> <input type="password" name="password"
									placeholder="Ingrese su Contraseña" class="form-control">

							</div>
							<div class="d-grid gap-2">
								<input type="submit" class="btn btn-primary" value="Entrar">
							</div>
							<br> <a href="#">Olvidaste tu contraseña?</a><br> <a
								href="#">Registrarse</a>


						</form>
					</div>
					<br> <br> <br> <br>
				</div>

			</div>
		</div>

	<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"

		src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
