<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
	
		<div th:insert="layouts/header :: header"></div>
		
		<h1>Registrarte</h1>
		<h4>Rapido y fácil</h4>
		
			<div class="form-group row">
				<label for="nombre" class="col-sm-2 col-form-label">Nombre/s y Apellido/s</label>
				<div class="col-sm-10">
					<input type="text" id="nombre" class="form-control" th:field="*{nombreApellido}" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="pais" class="col-sm-2 col-form-label">Pais de Procedencia</label>
				<div class="col-sm-10">
					<input type="text" id="pais" class="form-control" th:field="{pais}" required>
				</div>
			</div>
			<form>
			<div>
				<!-- <button type="submit" value="Agregar" class="btn btn-primary">Agregar</button> -->
				<input type="submit" class="btn btn-success btn-block"  th:value="${editMode}?'Modificar Cliente':'Crear Cliente'">
			</div>
		</form>
		
		<br>

		<div th:insert="layouts/footer :: footer"></div>
	</div>
</body>
</html>
