<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link th:rel="stylesheet" type="text/css" th:href="@{/css/miestilo.css}">
<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} " />
<title>Registro Turista</title>
</head>
<body class="body-home">

	<div th:insert="layouts/header :: header"></div>
	<div class="container">

		<h1>Registrarte</h1>
		<h4>Rapido y fácil</h4>
		<br>

		<form id="formTurista" th:object="${unTurista}" th:action="${editMode}?@{/turista/modificar}:@{/turista/guardar}" method="post">
			<input class="form-control" type=hidden th:field="*{idTurista}" th:if="${editMode}">
			<input class="form-control" type=hidden th:field="*{password}" th:if="${editMode}">
		<div class="form-group row">
			<label for="nombre" class="col-sm-2 col-form-label">Nombre/s</label>
			<div class="col-sm-10">
			<input type="text" id="nombre" class="form-control" th:field="*{nombres}" required pattern="[A-Za-z]+">
			</div>
		</div>
		<div class="form-group row">
			<label for="nombre" class="col-sm-2 col-form-label">Apellido/s</label>
			<div class="col-sm-10">
			<input type="text" id="nombre" class="form-control" th:field="*{apellidos}" required pattern="[A-Za-z]+">
			</div>
		</div>
		<div class="form-group row">
			<label for="pais" class="col-sm-2 col-form-label">Pais de Procedencia</label>
			<div class="col-sm-10">
			<input type="text" id="pais" class="form-control" th:field="*{pais}" required pattern="[A-Za-z]+">
			</div>
		</div>
		<div class="form-group row">
			<label for="email" class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-10">
			<input type="email" id="email" class="form-control" th:field="*{email}" required>
			</div>
		</div>
		
		<div class="form-group row">
			<label for="password" class="col-sm-2 col-form-label">Contraseña</label>
			<div class="col-sm-10">
			<input type="text" id="password" class="form-control" th:field="*{password}" required>
			</div>
		</div>
		
		<div class="form-group row">
			<label for="documento" class="col-sm-2 col-form-label">Documento</label>
			<div class="col-sm-10">
			<input type="number" id="documento" class="form-control" th:field="*{documento}" required>
			</div>
		</div>
		<!--  tipo set-->
		<div class="form-group row">
				<div class="col-sm-6">
				<input type="submit" class="btn btn-success btn-block"  th:value="${editMode}?'Modificar Turista':'Crear Turista'">
				</div>
				<div class="col-sm-6">				
				<a class="btn btn-secondary btn-block" th:href="@{'/cancelar'}">Cancelar</a>				
				</div>
				</div>
		</form>

<!-- ---------------------------------------------------------------- -->
<!-- ---------------------------------------------------------------- -->
<div class="table-responsive">
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th>Nombre/s</th>
						<th>Apellido/s</th>		
						<th>Pais de Origen</th>
						<th>E-mail</th>
						<th>Documento</th>
						<th>Tipo</th>
					</tr>
				</thead>
				<!--  <tr th:if="${turistas.empty}">
					<td colspan="2">No hay turistas registrados aqui</td>
				</tr>-->
				<tr th:each="tur : ${turistas}">
					<td th:text="${tur.nombres}"></td>	
					<td th:text="${tur.apellidos}"></td>				
					<td th:text="${tur.pais}"></td>
					<td th:text="${tur.email}"></td>
					<td th:text="${tur.documento}"></td>
					<td th:text="${tur.tipo}"></td>
					<td><a href="#"
						th:href="@{'/turista/editar/'+${tur.idTurista}}"> 
						<i class="fa fa-edit"></i></a> 
					<!--  <a th:onclick="'javascript:confirmarEliminar(\''+${tur.email}+'\');'"><i class="fa fa-trash-alt"></i>
				 </a></td> -->
				</tr>
			</table>
		</div>
		<br>
		
		<!--Modal Eliminar--> 
		<div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog"
			aria-labelledby="eliminarModal" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="eliminarModalTitulo">Confirme si desea borrar turista</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<h6>Borrar este turista?</h6>
					</div>
					<input type="hidden" id="identificadorProductoHiddenInput"
						name="productoIdHiddenInput" />
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<!--  <button type="button" class="btn btn-primary"
							th:onclick="eliminarTurista()">Borrar</button>-->
					</div>
				</div>
			</div>
		</div>

	</div>
	
	<!--Modal Editar-->
		<!-- <div class="modal fade" id="modalEditar" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-dialog-centered" >
				<div class="modal-content">
				
				</div>
			</div>
		</div>

									event.preventDefault();
									$("#modalEditar").modal("show").find(".modal-content").load($(this).attr("href"));
								});
					});
		</script>-->
	
	<script type="text/javascript">
		function confirmarEliminar(email) {
			$('#modalEliminar').modal('show');
			$("#identificadorTuristaHiddenInput").val(email);
		}

		function eliminarTurista() {
			var id = $("#identificadorTuristaHiddenInput").val();
			window.location = "eliminarTurista/" + email;
		}
		</script>
		<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"
			type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
		<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"
			type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
		<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"
			type="text/javascript"
			src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<div th:insert="layouts/footer :: footer"></div>
</body>
</html>
